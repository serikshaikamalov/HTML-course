<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Формамен танысу</title>
  </head>
  <body>
    <div>
      <label>Есіміңізді теріңіз</label>
      <input type="text" />
    </div>

    <div>
      <label>Жасыңызды теріңіз</label>
      <input type="number" />
    </div>
    <!-- Тізімі: Выпадающий меню -->
    <div>
      <label for="">Қаланы таңдаңыз</label>
      <select>
        <option>Алматы</option>
        <option>Астана</option>
        <option>Тараз</option>
        <option>Шымкент</option>
      </select>
    </div>
    <!-- Мәтінге арналған форма элементі -->
    <textarea rows="5"></textarea>

    <div>
      <input type="date" />
    </div>

    <div>
        <input type="password">
    </div>

    <!-- Батырма -->
    <div>
      <button>Сақтау</button>
    </div>
  </body>
</html>
